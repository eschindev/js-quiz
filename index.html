<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script rel="script" href="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
        <h1>JavaScript Quiz</h1>
        <div id="hs-and-timer-area">
            <div id="hs-area">
                <button id="hs-button">View Highscores</button>
            </div>
            <div id="timer-area">
                <h2>Time: <span id="timer"></span></h2>
            </div>
        </div>
    </header>
    <div id="game-area">
       <h3 id="question"></h3>
       <div id="answers-area">
            <button class="answer-button">A. <span id="answer-1"></span></button>
            <button class="answer-button">B. <span id="answer-2"></span></button>
            <button class="answer-button">C. <span id="answer-3"></span></button>
            <button class="answer-button">D. <span id="answer-4"></span></button>
        </div>
    </div>
    </header>
  </body>
</html>
